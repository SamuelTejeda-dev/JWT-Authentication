name: Deploy Monorepo to Railway

on:
  push:
    branches: [main]

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      SVC_ID: ${{ secrets.RAILWAY_BACKEND_SVC_ID }}
    steps:
      - uses: actions/checkout@v3

      # Spostati nella directory backend
      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Build backend (se necessario)
        run: |
          cd backend
          npm run build || echo "Nessuna build necessaria"

      - name: Deploy backend to Railway
        run: |
          cd backend
          railway up --service=${{ env.SVC_ID }}

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      SVC_ID: ${{ secrets.RAILWAY_FRONTEND_SVC_ID }}
    steps:
      - uses: actions/checkout@v3

      # Spostati nella directory frontend
      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy frontend to Railway
        run: |
          cd frontend
          railway up --service=${{ env.SVC_ID }
