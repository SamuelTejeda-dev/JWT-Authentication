name: Deploy Monorepo to Railway

on:
  push:
    branches: [main]

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      SVC_ID: ${{ secrets.RAILWAY_BACKEND_SVC_ID }}
    steps:
      - uses: actions/checkout@v3

      # Spostati nella directory backend
      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Run backend tests (if available)
        # This step checks if a 'test' script exists in package.json
        # If it exists, 'npm test' is executed.
        # If not, a message is printed indicating no test script was found.
        run: |
          cd backend
          if jq -e '.scripts.test' package.json > /dev/null; then
            echo "Running backend tests..."
            npm test
          else
            echo "No 'test' script found in backend/package.json. Skipping tests."
          fi
        shell: bash # Ensure bash is used for conditional logic

      - name: Build backend (se necessario)
        run: |
          cd backend
          npm run build || echo "Nessuna build necessaria"

      - name: Deploy backend to Railway
        run: |
          cd backend
          railway up --service=${{ env.SVC_ID }}

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      SVC_ID: ${{ secrets.RAILWAY_FRONTEND_SVC_ID }}
    steps:
      - uses: actions/checkout@v3

      # Spostati nella directory frontend
      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Run frontend tests (if available)
        # This step checks if a 'test' script exists in package.json
        # If it exists, 'npm test' is executed.
        # If not, a message is printed indicating no test script was found.
        run: |
          cd frontend
          if jq -e '.scripts.test' package.json > /dev/null; then
            echo "Running frontend tests..."
            npm test
          else
            echo "No 'test' script found in frontend/package.json. Skipping tests."
          fi
        shell: bash # Ensure bash is used for conditional logic

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy frontend to Railway
        run: |
          cd frontend
          railway up --service=${{ env.SVC_ID }}
